########################################
# TMC2209 configuration
########################################

## Motor1
[tmc2209 stepper_x]
uart_pin: PC13
interpolate: True 
run_current: 0.800
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

## Motor2
[tmc2209 stepper_y]
uart_pin: PE3
interpolate: True
run_current: 0.800
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

## Motor3
[tmc2209 stepper_z]
uart_pin: PB9
interpolate: true
run_current: 0.650
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Motor4
[tmc2209 stepper_z1]
uart_pin: PB5
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Motor5
[tmc2209 stepper_z2]
uart_pin: PG14
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0



[tmc2209 extruder]
uart_pin: EBBCan: PA15
interpolate: true
run_current: 0.70
hold_current: 0.10
sense_resistor: 0.110
stealthchop_threshold: 0



## Motor6
#[tmc2209 extruder1]
#uart_pin: PG10
#run_current: 0.800
#stealthchop_threshold: 999999

## Motor7
#[tmc2209 extruder2]
#uart_pin: PD5
#run_current: 0.800
#stealthchop_threshold: 999999

## Motor8
[tmc2209 stepper_z3]
uart_pin: PC6
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0



[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1,
    EXP1_3=PG0, EXP1_4=PF15,
    EXP1_5=PF14, EXP1_6=PF13,    # Slot in the socket on this side
    EXP1_7=PF12, EXP1_8=PF11,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PE15, EXP2_4=PE11,
    EXP2_5=PE10, EXP2_6=PE14,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

# See the sample-lcd.cfg file for definitions of common LCD displays.





[output_pin ps_on_pin]
pin: PD14

[gcode_macro M81]
gcode:
  SET_PIN PIN=ps_on_pin VALUE=0

