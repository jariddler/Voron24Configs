[include shell_command.cfg]
[include mainsail.cfg]
[include gcode_macro _CLIENT_VARIABLE.cfg]
[include mainsail.cfg]
[include led.cfg]
[include adxl.cfg]
[include bed mesh.cfg]
[include bedfans.cfg]
[include config_backup.cfg]
[include print start.cfg]
[include print end.cfg]
[include PID_tune.cfg]
[include KAMP_Settings.cfg]
[include beacon.cfg]
[exclude_object]


# host MCU service is preinstalled and ready to use with:

[mcu CB1]
serial: /tmp/klipper_host_mcu

[mcu]
#canbus_uuid: 6dea15371203
canbus_uuid: 2d34cde82d5a 
[mcu EBBCan]
 #serial /dev/serial/by-id/usb-Klipper_firmware_12345-if00
canbus_uuid: 44fad3591e4b

[gcode_macro PARK]
gcode:
    {% set th = printer.toolhead %}
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y//2} Z30




[homing_override]
set_position_z: 5
set_position_x: 20
gcode:
  G0 Z7
 
  G28 X0
  G0 X100
  G28 Y0
  G1 x175 y175 f3000
  G28 Z0


[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000    			#Max 4000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0


[temperature_sensor manta m8p]
sensor_type: temperature_mcu

[temperature_sensor cb1]
sensor_type: temperature_host


[temperature_sensor chamber]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PB1




 #This file contains common pin mappings for the BIGTREETECH Manta M8P V2.0
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)", "CAN bus (on PD0/PD1)" or Serial (on USART1 PA10/PA9).

# See docs/Config_Reference.md for a description of parameters.

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
endstop_pin: !EBBCan: PB6
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: true


## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: PF4
position_endstop: 357
position_min: 0
position_max: 357
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: true


## Z0 Stepper - Front Left on MOTOR3_A
# Motor3
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0
position_max: 340
position_min: -10
homing_speed: 8
second_homing_speed: 3


##	Z1 Stepper - Rear Left on Motor4
[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Z2 Stepper - Rear Right on Motor5
[stepper_z2]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16





[extruder]
step_pin: EBBCan: PD0
dir_pin:!EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 22.368
gear_ratio: 50:10
full_steps_per_rotation: 200
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: EBBCan: PB13
sensor_pin: EBBCan: PA4
sensor_type: MAX31865
spi_bus: spi1
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
min_extrude_temp:0
min_temp: 0
max_temp: 309
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
pressure_advance: 0.045
pressure_advance_smooth_time: 0.04
max_extrude_only_distance: 101










##	Z3 Stepper - Front Right on Motor6
## Motor8
[stepper_z3]
step_pin: PC7
dir_pin: !PC8
enable_pin: !PD2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16


[heater_bed]
heater_pin: PF5
sensor_pin: PB0 
sensor_type: NTC 100K MGB18-104F39050L32
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#[fan_generic soc-fan]
#pin: host:gpio79  #CB1
#pin: host:gpio26  #CM4

[fan]
pin: !PF8
hardware_pwm: False
max_power: .75
cycle_time: 0.005


[heater_fan hotend_fan]
##	Hotend Fan - CNC_FAN1
pin: EBBCan: PA1
max_power: 1.0
kick_start_time: 0.9
heater: extruder
heater_temp: 50.0
fan_speed: 1.0


## Fan0
[heater_fan nevermore]
pin: PF6
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 45.0
fan_speed: 1.0


## Fan1
#[heater_fan fan1]
#pin: PF9

## Fan2
#[heater_fan fan2]
#pin: PF6

## Fan3
[controller_fan case_fans]
pin: PA4
max_power: 1.0
shutdown_speed: 0.0


