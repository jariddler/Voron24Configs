[idle_timeout]
timeout: 1800



[quad_gantry_level]
gantry_corners:
	-60,-10
	410,420
#	Probe points
points:
	24,0
	24,300
	337,300
	337,0

speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10





[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28
    G0 X175 Y175 Z30 F3600

